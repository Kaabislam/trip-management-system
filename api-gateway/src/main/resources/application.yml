spring:
  cloud:
    gateway:
      routes:
        - id: TRANSPORTATION-SERVICE
          uri: lb://TRANSPORTATION-SERVICE
          predicates:
            - Path=/transporter/**
          filters:
            - AuthenticationFilter



        - id: trip-service
          uri: lb://TRIP-SERVICE
          predicates:
            - Path=/trip/**
          filters:
            - AuthenticationFilter

        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**

  application:
    name: API-GATEWAY
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 192.168.1.113
